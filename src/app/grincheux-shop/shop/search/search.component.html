<div class="mainDiv">
  <ng-container *ngIf="products?.length > 0">
    <table class="table-search" mat-table [dataSource]="products">
      <ng-container matColumnDef="product-image">
        <th mat-header-cell *matHeaderCellDef> Produit </th>
        <td class="td-image" mat-cell *matCellDef="let element"><img class="search-image" src="{{element.image}}" alt=""/> </td>
      </ng-container>
      <ng-container matColumnDef="product-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="product-description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="product-price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}â‚¬ </td>
      </ng-container>
      <ng-container matColumnDef="product-actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"><mat-icon class="action-button" (click)="viewProduct(element.id)">info</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
