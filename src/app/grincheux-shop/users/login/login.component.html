<div class="mainDiv">
<form class="form-login" method="post">
  <div class="margin-form">
    <mat-form-field class="form-element-100">
      <mat-label>Nom d'Utilisateur</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="newLogin.username"/>
    </mat-form-field>
    <br/>
    <mat-form-field class="form-element-100">
      <mat-label>Mot de Passe : </mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="newLogin.password"/>
    </mat-form-field>
    <br/>
    <button class="form-element-100" type="button" mat-raised-button color="primary" (click)="logToApi()">Se Connecter</button>
  </div>
</form>
</div>
