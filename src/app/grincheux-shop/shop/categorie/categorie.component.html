<div class="cards-container">
  <ng-container *ngFor=" let product of products">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="primary">{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}â‚¬</mat-card-subtitle>
      </mat-card-header>
      <img class="img-border" mat-card-image src="{{product.image}}" alt="{{product.description}}">
      <mat-card-content>
        <p>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
        <button mat-button><mat-icon>share</mat-icon></button>
        <button mat-button><mat-icon>info</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
